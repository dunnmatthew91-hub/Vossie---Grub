<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vossie Grub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe7;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 440px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px #eee;
      padding: 32px;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
    }
    h2 {
      color: #F9A826;
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 10px;
      font-size: 1.4em;
    }
    select, input[type="time"] {
      width: 100%;
      padding: 10px;
      font-size: 1.08em;
      border-radius: 8px;
      border: 1.2px solid #ddd;
      margin-top: 8px;
      margin-bottom: 8px;
    }
    button {
      background: #F9A826;
      color: #222;
      font-size: 1em;
      font-weight: bold;
      padding: 10px 18px;
      border: none;
      border-radius: 7px;
      box-shadow: 0 1px 4px #fffbe7a8;
      cursor: pointer;
      margin: 7px 0;
      transition: background .19s;
    }
    button:hover {
      background: #fcb600;
    }
    .menu-list {
      padding-left: 0;
    }
    .menu-list li {
      list-style: none;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .cart-items {
      padding-left: 0px;
    }
    .cart-items li {
      list-style: none;
      margin: 3px 0;
      color: #48514e;
      font-size: 1em;
    }
    .muted {
      color: #999;
      font-size: .95em;
    }
    .backBtn {
      background: #ece9c1;
      color: #555;
      font-weight: normal;
      margin-bottom: 15px;
      box-shadow: none;
    }
    .summary {
      border-top: 1px dashed #f9a82677;
      padding-top: 12px;
      margin-top: 12px;
    }
    .success {
      color: green;
      margin: 22px 0 0 0;
      font-size: 1.1em;
      font-weight: 600;
    }
    .order-tracking {
      margin-top: 14px;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <svg width="180" height="54" viewBox="0 0 180 54" fill="none">
        <rect x="3" y="3" width="174" height="48" rx="10" fill="#F9A826" stroke="#333" stroke-width="4"></rect>
        <text x="26" y="35" font-family="Arial Rounded MT Bold, Arial, sans-serif" font-size="28" fill="#333">
          Vossie Grub
        </text>
        <circle cx="160" cy="27" r="13" fill="#fffbe7" stroke="#333" stroke-width="2"></circle>
        <path d="M160 22v8M156 27h8" stroke="#F9A826" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <h2>Quick Campus Food Orders</h2>
    </header>

    <form id="vossieForm" autocomplete="off">

      <!-- Campus -->
      <div id="campusStep">
        <label style="font-weight:600;">Choose your campus</label>
        <select id="campusSelect" required>
          <option value="">-- Select a campus --</option>
          <option>Cape Town - Tygervalley</option>
          <option>Cape Town - Mowbray</option>
          <option>Durban (Umhlanga)</option>
          <option>Nelson Mandela Bay (Port Elizabeth)</option>
          <option>East London</option>
          <option>Bedfordview</option>
          <option>Midrand</option>
          <option>Vaal</option>
          <option>Pretoria</option>
          <option>Bloemfontein</option>
          <option>Mbombela</option>
          <option>Potchefstroom</option>
        </select>
        <button type="button" id="nextBtn">Next</button>
      </div>

      <!-- Menu -->
      <div id="menuStep" class="hidden">
        <button type="button" class="backBtn" id="toCampusBtn">‚Üê Back</button>
        <div class="muted" id="campusName"></div>

        <label style="font-weight:600;">Choose items:</label>
        <ul class="menu-list" id="menuList"></ul>

        <label style="font-weight:600;">Pickup time:</label>
        <input type="time"
               id="pickupTime"
               min="07:00"
               max="18:00"
               step="60"
               required>

        <div id="timePreview" class="muted"></div>

        <button type="button" id="reviewBtn">Review Order</button>
      </div>

      <!-- Summary -->
      <div id="summaryStep" class="hidden">
        <button type="button" class="backBtn" id="toMenuBtn">‚Üê Back</button>

        <h3>Order Summary</h3>
        <div class="muted" id="summaryCampus"></div>

        <ul class="cart-items" id="cartList"></ul>

        <div class="summary">
          Pickup time: <b id="summaryPickup"></b><br>
          <b>Total: R<span id="summaryTotal"></span></b>
        </div>

        <button type="submit">Place Order</button>

        <div id="orderTracking" class="order-tracking hidden">
          <div id="orderStatus" style="
            margin-top:16px;
            padding:12px;
            border-radius:10px;
            background:#f9a82611;
            border:1px solid #ffe2ab;
            text-align:center;">
            Order Status: <span id="orderStatusMsg">Order Placed</span>
          </div>
        </div>

        <div id="orderSuccess" class="success hidden">
          Thank you! Your order has been placed! üéâ
        </div>
      </div>

    </form>
  </div>

<script>
const menuItems = [
  { name: "Coca Cola", price: 22 },
  { name: "Water", price: 18 },
  { name: "Ice Tea", price: 20 },
  { name: "Hot Dog", price: 28 },
  { name: "Crispy Creme Donut", price: 25 },
  { name: "Energy Bar", price: 30 }
];

let chosenCampus = '';
let cart = [];
let pickupTime = '';
let orderStatusTimer = null;

const campusStep = document.getElementById("campusStep");
const menuStep = document.getElementById("menuStep");
const summaryStep = document.getElementById("summaryStep");

const campusSelect = document.getElementById("campusSelect");
const campusName = document.getElementById("campusName");

const menuList = document.getElementById("menuList");
const pickupTimeInput = document.getElementById("pickupTime");

const timePreview = document.getElementById("timePreview");

const cartList = document.getElementById("cartList");
const summaryCampus = document.getElementById("summaryCampus");
const summaryPickup = document.getElementById("summaryPickup");
const summaryTotal = document.getElementById("summaryTotal");

const orderSuccess = document.getElementById("orderSuccess");
const orderTracking = document.getElementById("orderTracking");
const orderStatusMsg = document.getElementById("orderStatusMsg");

function renderMenu(){
  menuList.innerHTML = '';
  menuItems.forEach((item, idx) => {
    const li = document.createElement('li');
    li.innerHTML = `
      <span>${item.name} - R${item.price}</span>
      <button type="button" data-idx="${idx}">Add</button>
    `;
    menuList.appendChild(li);
  });

  menuList.querySelectorAll("button").forEach(btn=>{
    btn.onclick = function(){
      const idx = btn.dataset.idx;
      cart.push(menuItems[idx]);
      alert(menuItems[idx].name + " added");
    }
  });
}

document.getElementById("nextBtn").onclick = () => {
  if(!campusSelect.value) return alert("Select campus");

  chosenCampus = campusSelect.value;
  campusStep.classList.add("hidden");
  menuStep.classList.remove("hidden");

  campusName.textContent = "Campus: " + chosenCampus;

  cart = [];
  pickupTimeInput.value = "";
  timePreview.textContent = "";

  renderMenu();
};

document.getElementById("toCampusBtn").onclick = () => {
  campusStep.classList.remove("hidden");
  menuStep.classList.add("hidden");
  summaryStep.classList.add("hidden");

  pickupTimeInput.value = "";
  timePreview.textContent = "";
};

pickupTimeInput.addEventListener("change", function(){
  timePreview.textContent = "Selected time: " + pickupTimeInput.value;
});

document.getElementById("reviewBtn").onclick = () => {

  pickupTime = pickupTimeInput.value;

  if(cart.length === 0)
    return alert("Add items");

  if(!pickupTime)
    return alert("Select time");

  menuStep.classList.add("hidden");
  summaryStep.classList.remove("hidden");

  renderSummary();
};

document.getElementById("toMenuBtn").onclick = () => {
  summaryStep.classList.add("hidden");
  menuStep.classList.remove("hidden");
};

function renderSummary(){
  cartList.innerHTML = "";

  cart.forEach(item=>{
    const li = document.createElement("li");
    li.textContent = item.name + " - R" + item.price;
    cartList.appendChild(li);
  });

  summaryCampus.textContent = "Campus: " + chosenCampus;
  summaryPickup.textContent = pickupTime;
  summaryTotal.textContent =
    cart.reduce((sum,i)=>sum+i.price,0);
}

function startOrderTracking(){
  orderTracking.classList.remove("hidden");

  const steps = [
    "Preparing your order...",
    "Almost ready...",
    "Ready for pickup!"
  ];

  let i = 0;

  function next(){
    if(i < steps.length){
      orderStatusMsg.textContent = steps[i];
      i++;
      orderStatusTimer = setTimeout(next, 1500);
    }
  }

  next();
}

document.getElementById("vossieForm").onsubmit = function(e){
  e.preventDefault();

  orderSuccess.classList.remove("hidden");
  startOrderTracking();
};
</script>

</body>
</html>
